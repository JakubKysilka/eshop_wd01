<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zenni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar bg-danger mb-3">
    <div class="container-fluid">
      <a class="navbar-brand h1 fs-3 text-white" href="index.html">Zenni <span class="fs-5 fst-italic text-light">-
          brýle nejen pro vás</span></a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Hledat" aria-label="Search">
        <button class="btn text-white me-5" type="submit"><i class="fa-solid fa-magnifying-glass fs-4"></i></button>
        <a href="kosik.html" class="btn text-white"><i class="fa-solid fa-cart-shopping fs-4"></i></a>
      </form>
    </div>
  </nav>
  <div class="container">
    <section class="kroky d-flex justify-content-center fs-5">
   
      <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1">
        <label class="btn btn-outline-secondary d-flex align-items-center justify-content-center p-3 fs-5"
          for="btnradio1">Košík</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
        <label class="btn btn-outline-secondary d-flex align-items-center justify-content-center fs-5" for="btnradio2">Doprava
          a platba</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" checked>
        <label class="btn btn-outline-secondary d-flex align-items-center justify-content-center fs-5" for="btnradio3">Dodací
          údaje</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4">
        <label class="btn btn-outline-secondary d-flex align-items-center justify-content-center fs-5"
          for="btnradio4">Shrnutí</label>
      </div>
    </section>
    <section class="dodaci-udaje my-5">
        
        <form class="row g-3">
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Emailová adresa</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="jan.novak@seznam.cz">
            </div>
            <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Jméno</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Jan">
            </div>
            <div class="col-md-4">
                <label for="inputPassword3" class="form-label">Příjmení</label>
                <input type="text" class="form-control" id="inputPassword3" placeholder="Novák">
              </div>
              <div class="col-md-6">
                <label for="inputCity2" class="form-label">Telefonní číslo</label>
                <input type="text" class="form-control" id="inputCity2" placeholder="111 111 111">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Ulice</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Topolová">
              </div>
              <div class="col-md-4">
                <label for="inputCity3" class="form-label">Číslo domu</label>
                <input type="text" class="form-control" id="inputCity3" placeholder="12">
              </div>
            <div class="col-md-4">
              <label for="inputAddress2" class="form-label">Město</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Pardubice">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Země</label>
                <select id="inputState" class="form-select">
                  <option selected>Vyberte</option>
                  <option>Česká Republika</option>
                  <option>Slovensko</option>
                  <option>Něměcko</option>
                  <option>Rakousko</option>
                  <option>Polsko</option>
                </select>
              </div>
           
            <div class="col-md-4">
              <label for="inputZip1" class="form-label">Číslo dveří (nepovinné)</label>
              <input type="text" class="form-control" id="inputZip1">
            </div>
            <div class="col-md-8">
                <label for="inputZip" class="form-label">Poštovní směrovací číslo</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
          
            <div class="col-12">
                <div class="mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Speciální požadavky</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
              </div>
            
            
            <div class="col-12">
                <a href="souhrn.html" class="btn btn-success px-5 py-3">Pokračovat k souhrnu <i class="fa-solid fa-arrow-right ms-3"></i></a>
            </div>
          </form>



    </section>

  </div>
 
  <footer class="p-5 bg-danger text-white mt-5">
    <div class="row mx-lg-4">
      <div class="col-8 col-md-4 mb-3">
        <h5 class="fw-semibold">Zenni</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="index.html" class="nav-link p-0 text-white">Domů</a></li>
          <li class="nav-item mb-2"><a href="index.html" class="nav-link p-0 text-white">Eshop</a></li>
          <li class="nav-item mb-2"><a href="kosik.html" class="nav-link p-0 text-white">Košík</a></li>
          <li class="nav-item mb-2"><a href="doprava.html" class="nav-link p-0 text-white"><i
                class="fa-solid fa-arrow-up"></i></a></li>

        </ul>
      </div>




      <div class="col-md-7 mb-3">
        <form>
          <h5 class="fw-semibold">Napište recenzi</h5>
          <p>zveřejněte váš názor na naši stránku.</p>
          <div class="d-flex flex-column flex-sm-row w-100 gap-2">
            <label for="newsletter1" class="visually-hidden">Emailová adresa</label>
            <input id="newsletter1" type="text" class="form-control" placeholder="Emailová adresa">
            <input type="text" class="form-control" placeholder="Jméno/Přezdívka">
          </div>
          <div class="my-3">
            <textarea class="form-control" id="exampleFormControlTextare1991" rows="3"
              placeholder="Vaše zpráva"></textarea>
            <button class="btn btn-outline-light w-100 mt-3" type="button">Odeslat</button>
          </div>

        </form>

      </div>
    </div>
    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 border-top me-5">
      <p>© 2023 Jakub Kysilka</p>
      <ul class="list-unstyled d-flex">
        <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-facebook"></i></a></li>
        <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-white" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
      </ul>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>¨
  <script src="https://kit.fontawesome.com/3ce82cb428.js" crossorigin="anonymous"></script>
</body>

</html>
